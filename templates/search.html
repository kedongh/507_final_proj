<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search Page</title>
</head>
<body>
	<form action="/search_form" method="POST">
		<h1 style='text-align:center'>Welcome to search page!</h1>
		<h2 style="text-align:center">You can type the type of restaurant and the location to get some choices to try tonight!</h2>

		<p style="text-align:center">
			Type <input name='type' type='text'><br/>
			Location <input name='loc' type='text'><br/>
			Count <input name='cnt' type='number'><br/>
		</p>

		<p style="text-align:center">
			<input type="submit" value="Submit"/>
		</p>

		<p style="text-align:center">
			<a href="/">Back</a>
		</p>

	</form>
</body>
</html>
